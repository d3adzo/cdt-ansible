#Chris Sequeira, Ansible for SMB v1-3
#https://docs.microsoft.com/en-us/windows-server/storage/file-server/troubleshoot/detect-enable-and-disable-smbv1-v2-v3

- name: samba for Windows 10
  win_shell: Enable-WindowsOptionalFeature -Online -FeatureName SMB1Protocol
  win_shell: Set-SmbServerConfiguration -EnableSMB2Protocol $true
  win_shell: New-SMBShare -Name "fmulderShare" -Path "C:\fmulderShare"
  win_shell: Grant-SmbShareAccess -Name "fmulderShare" -AccountName Everyone -AccessRight Full

